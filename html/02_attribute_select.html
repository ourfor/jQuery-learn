<!DOCTYPE html>
<html>
    <head>
        <title>jQuery属性选择器</title>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <script src="../lib/jquery.js"></script>
        <style>
            table,tr,td{
                border: 1px solid black;
                border-spacing: 0;
            }
        </style>
    </head>
    <body>
        <p content="test">这是test</p>
        <a href="here">这是主要内容</a>
        <table>
            <tr>
                <td>姓名</td>
                <td>年龄</td>
            </tr>
            <tr>
                <td>李白</td>
                <td>20</td>
            </tr>
            <tr>
                <td>杜甫</td>
                <td>23</td>
            </tr>
            <tr>
                <td>白居易</td>
                <td>18</td>
            </tr>
            <tr>
                <td>李清照</td>
                <td>18</td>
            </tr>
        </table>
        <script>
            $(function(){
                let $tr = $('tr');
                $tr.css("cursor","pointer");
                $tr.click(function(){
                    $(this).css("background","gold");
                    $(this).siblings().css("background","none");
                });
            });
        </script>
    </body>
</html>
