<!DOCTYPE html>
<html>
    <head>
        <title>jQuery触发事件和事件处理程序</title>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <script src="../lib/jquery.js"></script>
    </head>
    <body>

        <button>点击我</button>
        <div>
            <input type="text" id="ipt" />
        </div>
        
        <script>
            $(()=>{
                $('button').click(()=>{
                    $('button').text("被点击了");
                }).click(()=>{
                    console.log("我被傻逼点击了");
                    
                }).click((e,a,b)=>{
                    console.log(e,a,b);
                });

                // 触发事件的方式
                // 通过触发器来触发事件
                $('button').trigger("click");
                // 直接触发事件
                $('button').click();
                // 触发事件匿名函数
                // 只触发jquery对象集合总第一个元素的处理事件
                $('button').triggerHandler("click",[2,5]);

                $('div').click(()=>{
                    console.log("div被点击了");
                });

                $("#ipt").click((e,a,b)=>{
                    console.log(e,a,b);
                }).click((e,a)=>{
                    console.log(e,a);
                });
                
                $("#ipt").click();
                $("#ipt").trigger('click',[1,7]);
                // 只触发事件处理程序
                $("#ipt").triggerHandler('click',[1]);
            });
        </script>
    </body>
</html>
