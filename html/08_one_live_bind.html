<!DOCTYPE html>
<html>
    <head>
        <title>事件绑定，和动态创建元素</title>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <script src="../lib/jquery.js"></script>
    </head>
    <body>
        <button id="btn1">按钮1</button>
        <button id="btn2">按钮2</button>
        <script>
            $(()=>{
                $('#btn1').one("click",()=>{
                    console.log("我执行一次");
                });
                $('#btn1').bind("click",()=>{
                    console.log("我会一直执行");
                });
            });
        </script>
    </body>
</html>
