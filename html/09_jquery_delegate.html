<!DOCTYPE html>
<html>
    <head>
        <title>jQuery事件委托</title>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <script src="../lib/jquery.js"></script>
    </head>
    <body>

        <ul class="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        
        <script>
            $(()=>{
                // 实在其它元素的事件
                $('.list').delegate('li','click',function(){
                    // console.log(this.innerHTML);
                    console.log($(this).text());
                });
            });

            //

            // jQuery 事件绑定方式
            // 1. click() 事件名
            // 2. bind('事件名',数据，回调函数)
            // 3. one
            // 4. live
            // 5. delegate
        </script>
    </body>
</html>
