<!DOCTYPE html>
<html>
    <head>
        <title>jQuery中的事件对象</title>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <script src="../lib/jquery.js"></script>
    </head>
    <body>
        <p>点击</p>
        <input type='text' />
        
        <script>
            $(()=>{
                $('p').on('click',function(e){
                    console.log(e);
                })
                $('input').on('keydown',(e)=>{
                    console.log(e.which);
                })
            });
        </script>
    </body>
</html>
