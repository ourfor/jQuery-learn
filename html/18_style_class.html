<!DOCTYPE html>
<html>
    <head>
        <title>样式类操作-开关灯</title>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <script src="../lib/jquery.js"></script>
        <style>
            .player{
                display: flex;
                justify-content: center;
                align-items: center;
                width: 800px;
                height: 400px;
                border: 1px dashed black;
            }
            .off{
                background: black;
                color: white;
            }
        </style>
    </head>
    <body>

        <div class="player">视频播放区域</div>
        <button id="on">开灯</button>
        <button id="off">关灯</button>

        <button id="lamp">关灯</button>
        
        <script>
            $(()=>{
                $('#off').on('click',function(e){
                    //点击开灯
                    $('.player').addClass('off');
                });
                $('#on').on('click',function(e){
                    $('.player').removeClass('off');
                });

                $('#lamp').on('click',function(e){
                    if($(this).text() === "开灯")
                        $(this).text("关灯");
                    else $(this).text("开灯");
                    $('.player').toggleClass('off');
                });

                // toggleClass('类名',满足条件)
                // hasClass('类名') => boolean

                // 设置属性操作css
                // 读取属性 css(attr);
                // 设置属性 css(attr,value)

            });
        </script>
    </body>
</html>
